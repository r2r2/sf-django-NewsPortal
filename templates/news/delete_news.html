{% extends 'main.html' %}

{% block title %} News Delete {% endblock title %}

{% block content %}
    <h2>Удалить пост?</h2>
    <hr>
    <h3>{{ post.post_title }}</h3>
    <p>{{ post.post_text|truncatechars:100 }}</p>

    <form method="post">
        {% csrf_token %}
        <div style="text-align: center"><input type="submit" value="Удалить" class="btn btn-danger"></div>
    </form>

{% endblock content %}
